<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'inference/css/inference.css' %}"> !-->
        <link href="{% sass_src 'inference/css/demo.scss' %}" rel="stylesheet" type="text/css" />
        <title>

        </title>
    </head>
    <body>
        {% block content %}
        <form method='post' enctype='multipart/form-data' action="song">
            {% csrf_token %}
            <div class='container1'>
                <label for="fname">Upload Song Here: </label>
                <input name='filepath' type="file">
        
            <br>

                <input class='btn draw-border'type="submit" value='Generate ImageNet from Song'>

            <br>
            <!-- <img src={{filepath_name}} alt="coolimage"> !-->
            <audio controls>
                <source src={{filepath_name}} type="audio/mpeg">
            </audio>

            </div>

            <br>
            <br>
            {{filepath_name}}
        </form>

        <br>
        <form action="progan" method="post">
            <div class="container1">
            {% csrf_token %}
            <button class='btn draw-border' type="submit" name="btn1" value={{image_uri}}>Generate</button>
            <br>
            <img src={{image_uri}} alt="coolimage2">
            </div>
        </form>
        {% endblock %}

   
        
        <div class='container1'>
        {% for post in posts %}
            <h1>{{ post.title}}</h1>
            <p> By {{post.author}} on {{post.date_posted}}</p>
            <h2>{{post.content}}</h2>
            <br>
            <br>
        {% endfor %}
        </div>
    </body>
</html>
